<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <main>

        <!-- Page div used to center game grid within it -->
        <div id="page">

            <!-- Game grid that will contain 9 boxes as divs -->
            <section id="game-grid">

                <div id="box1" class="box">X</div>
                <div id="box2" class="box">O</div>
                <div id="box3" class="box">X</div>
                <div id="box4" class="box">O</div>
                <div id="box5" class="box">X</div>
                <div id="box6" class="box">O</div>
                <div id="box7" class="box">X</div>
                <div id="box8" class="box">O</div>
                <div id="box9" class="box">X</div>

            </section>

        </div>

    </main>
</body>
</html>
